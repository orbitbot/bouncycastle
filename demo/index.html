<body style="background: #f9f9f9">
  <button onclick="sendRequest()" style="margin-bottom: 2em">Send request</button>
  <script src="./bouncycastle.js"></script>
<script>
function sendRequest() {
  m.request({
    method: "GET",
    url: "http://jsonplaceholder.typicode.com/posts/1",
    extract: function(xhr) { return { status: xhr.status, headers: xhr.getAllResponseHeaders(), body: xhr.responseText } }
  })
  .run(function(response) {
    window.xhr = response
    console.log(response.status, response.headers, response.body)
  })
}
</script>
</body>
